<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="Stylesheet" type="text/css" href="tictac.css" />
  </head>
  <body>
    <h1><strong>Tic Tac Toe</strong></h1>
    <table>
      <tbody>
        <tr>
          <td></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
        <tr>
          <td class="horizontal"></td>
          <td class="vertical horizontal"></td>
          <td class="horizontal"></td>
        </tr>
        <tr>
          <td ></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
